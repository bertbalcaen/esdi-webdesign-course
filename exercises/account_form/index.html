<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My account</title>
</head>
<body>

    <h1>My account</h1>

    <form action="save_form_data.php" method="post" enctype="multipart/form-data">

        <fieldset>
            <legend>Basic info</legend>

            <p>
                <label>
                    * First name
                    <br>
                    <input type="text" name="first_name" value="Bert" required>
                </label>
            </p>

            <p>
                <label>
                    * Last name
                    <br>
                    <input type="text" name="last_name" value="Balcaen" required>
                </label>
            </p>
            <p>
                <label>
                    * Email
                    <br>
                    <input type="text" name="email" value="bert@rekall.be" required>
                </label>
            </p>

            <p>
                <label>
                    * Year of birth
                    <br>
                    <input type="number" name="yob" required min="1900" max="2050">
                </label>
            </p>

            <p>
                * Gender
            </p>
            <p>
                <label>
                    <input type="radio" name="gender" value="female" required>
                    Female
                </label>
                <br>
                <label>
                    <input type="radio" name="gender" value="male" required checked>
                    Male
                </label>
                <br>
                <label>
                    <input type="radio" name="gender" value="other" required>
                    Other
                </label>
                <br>
                <label>
                    <input type="radio" name="gender" value="not_saying" required>
                    I'd rather not say
                </label>
            </p>

            <p>
                <label>
                    * Country
                    <br>
                    <select name="country">
                        <option value="">Choose</option>
                        <option value="ES">Spain</option>
                        <option value="PT">Portugal</option>
                        <option value="GR">Greece</option>
                        <option value="BE" selected>Belgium</option>
                    </select>
                </label>
            </p>

        </fieldset>

        <fieldset>
            <legend>Additional info</legend>

            <p>
                <label>
                    Website
                    <br>
                    <input type="url" name="website">
                </label>
            </p>

            <p>
                <label>
                    <textarea name="bio" rows="5" cols="60">Lorem ipsum</textarea>
                </label>
            </p>

            <p>
                Interests
            </p>
            <p>
                <label>
                    <input type="checkbox" name="interests[]" value="art">
                    Art
                </label>
                <br>
                <label>
                    <input type="checkbox" name="interests[]" value="design" checked>
                    Design
                </label>
                <br>
                <label>
                    <input type="checkbox" name="interests[]" value="photography">
                    Photography
                </label>
                <br>
                <label>
                    <input type="checkbox" name="interests[]" value="music" checked>
                    Music
                </label>
            </p>

        </fieldset>

        <fieldset>
            <p>
                <label>
                    Password
                    <br>
                    <input type="password" name="password">
                </label>
            </p>
        </fieldset>

        <fieldset>
            <p>
                <label>
                    Profile picture
                    <br>
                    <input type="file" name="profile_pic">
                </label>
            </p>
        </fieldset>

    </form>

</body>
</html>
